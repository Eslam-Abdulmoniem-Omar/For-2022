<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Start Font Family Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300&family=Oooh+Baby&family=Open+Sans:wght@300&family=Poppins:wght@300;700&family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- End Font Family Link -->
    <!-- Start File Css -->
    <link rel="stylesheet" href="/style.css" />
    <!--End css file -->
    <script defer type="application/javascript" src="/main.js"></script>
    <title>Scoped Css Variables and Js</title>
  </head>
  <body>
